# Server Configuration
server.port=8080
spring.application.name=mortgage-loan-app

# MySQL Configuration
# spring.datasource.url=jdbc:mysql://localhost:3306/mortgage_db?useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=your_password_here
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Configuration (for development/testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Go High Level API Configuration
ghl.api.url=https://rest.gohighlevel.com/v1
ghl.api.key=your_ghl_api_key_here

# Encryption key for sensitive data (SSN)
app.encryption.key=change-this-to-secure-key

# Logging
logging.level.com.yourcompany.mortgage=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
